version: 2

models:
  - name: stg_customer
    columns: 
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_order
    columns: 
      - name: status
        tests:
          - accepted_values:
              values: ['returned','completed','shipped','placed','return_pending']
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customer')
              field: customer_id


            
  